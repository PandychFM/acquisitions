services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acqusiotion-app-prod
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
