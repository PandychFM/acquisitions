services:
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local-proxy
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      # Optional: persist branch per git branch
      - ./.neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    volumes:
      # Optional: mount source for hot reload if using nodemon
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisition-dev
    restart: unless-stopped

networks:
  acquisition-dev:
    driver: bridge
